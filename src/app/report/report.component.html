<div class="container" style="margin-top: 25px">
  <div *ngIf="!loading;else spinner">
    <div *ngIf="showDetail">
      <app-ticket-detail [detail]="selectedDetail" (StateChanged)="stateChanged($event)"></app-ticket-detail>
    </div>
    <mdb-card *ngIf="!showDetail">
      <mdb-card-body>
        <mdb-card-title>
          <h4>Tickets</h4>
        </mdb-card-title>
        <mdb-card-text>
          Average response time {{report.averageExecutionTime}}
          <ul class="list-group">
            <a *ngFor="let ticket of report.tickets" (onclick)="selectDetail(ticket)" (click)="selectDetail(ticket)">
              <li [ngStyle]="{'background-color':ticket.warning ? 'red' : '' }" class="list-group-item">{{ ticket.title
                }}: {{ ticket.status }} - {{ ticket.executionTime }}</li>
            </a>
          </ul>
        </mdb-card-text>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
<ng-template #spinner>
    <div class="flexbox-parent">
        <div layout="row" layout-align="center center" style="min-height: 500px">
            <mat-spinner flex="15"></mat-spinner>
        </div>
      </div>

</ng-template>
