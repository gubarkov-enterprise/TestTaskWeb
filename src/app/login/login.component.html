<div class="container" style="margin-top: 20px; width: 40%">
  <mdb-card>
    <form class="text-center border border-light p-5">
      <p class="h4 mb-4">Sign in</p>
      <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="email" [ngModelOptions]="{standalone:true}">
      <input type="password" id="password" class="form-control mb-4" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}">
      <div class="d-flex justify-content-around">
      </div>
      <button class="btn btn-info btn-block my-4" (click)="singIn()">Sign in</button>
    </form>
  </mdb-card>
</div>
