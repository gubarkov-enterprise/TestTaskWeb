<ng-template #logOut>
        <a class="nav-link waves-light" *ngIf="!this.authService.role" mdbWavesEffect (click)="authService.logOut()">Log out<span class="sr-only"></span></a>
</ng-template>

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <div *ngIf="!authenticated();else logOut">
          <a class="nav-link waves-light" *ngIf="!this.authService.role" mdbWavesEffect href="login">Sing In<span class="sr-only"></span></a>
        </div>
      </li>
      <li class="nav-item active">
      </li>
      <li *ngIf="userPermit('Administrator')" lass="nav-item">
        <a class="nav-link waves-light" href="managment" mdbWavesEffect>Manage</a>
      </li>
      <li *ngIf="userPermit('Administrator')" class="nav-item">
        <a class="nav-link waves-light" href="newauditor" mdbWavesEffect>Add Auditor</a>
      </li>
      <li *ngIf="userPermit('Auditor')" class="nav-item">
        <a class="nav-link waves-light" href="report" mdbWavesEffect>Report</a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Tickets<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="request">New ticket</a>
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>
